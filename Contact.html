            function checkform() {
                if (document.getElementById("name").value == "") {
                    alert("NAME NOT ENTERED");
                    return false;
                }
                if (document.getElementById("enquiry-type").value == "") {
                    alert("ENQUIRY TYPE NOT ENTERED");

                }
                return true;
            }
